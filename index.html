    /**/
  const getConfigFromLocalStorage = function () {
    let appConfig = {
      staticServerUrl: "http://localhost:8010",
      apiServerUrl: "http://localhost:3010"
    };
    try {
      const c = JSON.parse(window.localStorage.getItem("developerConfig"));
      if (c !== null) {
        return c;
      } else {
        return appConfig;
      }
    } catch (ex) {
      return appConfig;
    }
  };
  const config = getConfigFromLocalStorage();
  window.STATIC_SERVER_URL = config.staticServerUrl;
  window.API_SERVER_URL = config.apiServerUrl;
    /* load 'load.js' everthing which will load correct bundles as per version */
  let script = document.createElement("script");
  script.setAttribute("type", "text/javascript");
  script.setAttribute("src", "./load.js?hash="+Date.now());
  document.getElementsByTagName("body")[0].appendChild(script);
</script>
